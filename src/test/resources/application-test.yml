spring:
  main:
    allow-bean-definition-overriding: true  # 테스트 환경에서 Bean 오버라이드 허용 (TestAsyncConfig)

  datasource:
    hikari:
      maximum-pool-size: 100  # 동시성 테스트를 위해 커넥션 풀 크기 증가
      minimum-idle: 20
      connection-timeout: 60000  # 60초

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: ecommerce-test-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.hhplus.ecommerce
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  jpa:
    hibernate:
      ddl-auto: create  # 테스트 시작 시 테이블 생성
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
    show-sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.hhplus.ecommerce: debug
    org.testcontainers: info
    com.github.dockerjava: warn
    org.springframework.test: debug